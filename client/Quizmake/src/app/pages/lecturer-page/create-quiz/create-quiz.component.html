<div class="container">
  <div class="row">
    <div class="col-6">
      <h2>Danh sách Câu hỏi trắc nghiệm</h2>
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div
          class="example-box"
          *ngFor="let quiz of quizList; let i = index"
          cdkDrag
        >
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          <form class="example-form">
            <h2>Câu {{ i + 1 }}:</h2>
            <mat-form-field class="example-full-width">
              <h3>Nhập câu hỏi</h3>
              <textarea
                matInput
                type="text"
                name="question-input"
                [(ngModel)]="quiz.question"
              ></textarea>
              <button
                mat-button
                *ngIf="quiz.question"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="quiz.question = ''"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

            <mat-radio-group aria-label="Select an option">
              <div *ngFor="let a of quiz.answers; let index = index">
                <div class="row">
                  <div class="col-1" style="padding-top: 1rem;">
                    <mat-radio-button value="{{ index }}"></mat-radio-button>
                  </div>
                  <div class="col-11">
                    <mat-form-field class="example-full-width">
                      <mat-label>Câu trả lời {{ index + 1 }}</mat-label>
                      <input
                        matInput
                        name="answer_{{ index }}"
                        [(value)]="quiz.answers[index]"
                        type="text"
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </mat-radio-group>
            <div class="text-center">
              <button
                mat-mini-fab
                color="warn"
                aria-label="a add icon"
                (click)="removeQuizBox(i)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6">
      <h2>Thêm câu hỏi trắc nghiệm</h2>

      <div>
        <div
          class="dropzone"
          dropzone
          (hovered)="toggleHover($event)"
          (dropped)="onDrop($event)"
          [class.hovering]="isHovering"
        >
          <h3>AngularFire Drop Zone</h3>
          <p>Drag and Drop a File</p>
          <div class="file">
            <label class="file-label">
              <input
                class="file-input"
                type="file"
                (change)="onDrop($event.target.files)"
              />

              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                  or choose a file…
                </span>
              </span>
            </label>
          </div>
        </div>
        <h3>Uploads</h3>
        <div *ngFor="let file of files">
          <app-upload-task (fileURL)="getQuizData($event)" [file]="file"></app-upload-task>
        </div>
      </div>
      <hr />
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Nhập câu hỏi</mat-label>
          <textarea
            matInput
            type="text"
            name="question-input"
            [(ngModel)]="question"
          ></textarea>
          <button
            mat-button
            *ngIf="question"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="question = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <mat-radio-group aria-label="Select an option">
          <div *ngFor="let a of answerList; let index = index">
            <div class="row">
              <div class="col-1" style="padding-top: 1rem;">
                <mat-radio-button value="{{ index }}"></mat-radio-button>
              </div>
              <div class="col-10">
                <mat-form-field class="example-full-width">
                  <mat-label>Câu trả lời {{ index + 1 }}</mat-label>
                  <input
                    matInput
                    name="answer_{{ index }}"
                    [(value)]="answerList[index]"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-1">
                <button
                  mat-icon-button
                  color="warn"
                  style="outline: none;"
                  (click)="removeAnswerBox(index)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </mat-radio-group>
        <div class="text-center">
          <button
            mat-mini-fab
            color="accent"
            aria-label="a add icon"
            (click)="addAnswerBox()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <hr />
        <button class="w-100" mat-raised-button color="primary">
          Thêm
        </button>
        <hr>
        <button class="w-100" mat-raised-button color="accent">
          Lưu
        </button>
        <hr>
      </form>
    </div>
  </div>
</div>
